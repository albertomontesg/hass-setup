---
- alias: Echo Breakfast Notification
  trigger:
    platform: template
    value_template: "{{ states('sensor.time') == (state_attr('input_datetime.echo_breakfast_time', 'timestamp') | int | timestamp_custom('%H:%M', False)) }}"
  action:
    service: notify.mobile_app_both_iphones
    data:
      title: "Echo's Breakfast Time"
      message: "🐕 I'm hungry! buf buf 🐶"
      data:
        attachment:
          url: "https://i.imgur.com/tIVvvNs.jpg"
          content-type: jpeg
          hide-thumbnail: false
