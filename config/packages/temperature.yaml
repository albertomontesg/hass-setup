    json_attributes_topic: zigbee2mqtt/bedroom_sensor
  - platform: mqtt
    name: Bedroom Pressure
    state_topic: zigbee2mqtt/bedroom_sensor
    availability_topic: zigbee2mqtt/bridge/state
    unit_of_measurement: hPa
