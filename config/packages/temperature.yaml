    availability_topic: zigbee2mqtt/bridge/state
    unit_of_measurement: 째C
    device_class: temperature
    value_template: "{{ value_json.temperature }}"
    json_attributes_topic: zigbee2mqtt/outdoor_sensor
  - platform: mqtt
