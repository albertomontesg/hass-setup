---
title: Bathrooms
icon: mdi:shower
panel: false
path: bathrooms
cards:
  - type: vertical-stack
    title: Lights
    cards:
      - type: entities
        show_header_toggle: false
        entities:
          - light.bathroom
          - light.bathroom_mirror
  - type: horizontal-stack
    title: Climate
    cards:
      - type: custom:mini-graph-card
        entities:
          - sensor.bathroom_temperature
        name: Temperature
        animate: true
        hour24: true
        decimals: 0
      - type: custom:mini-graph-card
        entities:
          - sensor.bathroom_humidity
        name: Humidity
        animate: true
        hour24: true
        decimals: 0
  - type: horizontal-stack
    title: Laundry
    cards:
      - type: glance
        entities:
          - name: Washing Machine
            entity: binary_sensor.washing_machine_running
          - name: Dryer
            entity: binary_sensor.dryer_running
